<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>
<p>Creating an object:</p>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>

<script>
function Person(fname, lname, oaddress) {
  this.fname = fname;
  this.lname = lname;
  this.oaddress = oaddress;
}
const personOne = new Person("Rida", "Khan", "Patna");
const personTwo = new Person("Riya", "Kumari", "Delhi");
const personThree = new Person("Roshmi", "Kumari","Banglore");
document.getElementById("demo").innerHTML = personOne.fname + " " + personOne.lname + " lives in " + personOne.oaddress;
document.getElementById("demo1").innerHTML = personTwo.fname + " " + personTwo.lname + " lives in " + personTwo.oaddress;
document.getElementById("demo2").innerHTML = personThree.fname + " " + personThree.lname + " lives in " + personThree.oaddress;
</script>
</body>
</html>
