<!DOCTYPE html>
<html>
<head>
<style>
div {
  width: 150px;
  height: 150px;
  background-color: green;
  border: 1px solid black;
}

div#myDiv {
  transform: skewX(20deg);
  transform: skewY(30deg);
}
</style>
</head>
<body>


<div>
This div hasn't been skewed.
</div>

<div id="myDiv">
This div has been skewed
</div>

</body>
</html>
