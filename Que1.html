<!DOCTYPE html>
<html>
<head>
<style>
div {
  width: 300px;
  height: 100px;
  background-color: red;
  border: 1px solid black;
}

div#myDiv {
  transform: skewX(20deg);
  transform: skewY(30deg);
}
</style>
</head>
<body>


<div>
This a normal div element.
</div>

<div id="myDiv">
This div element is skewed 20 degrees along the X-axis, and 30 degrees along the Y-axis.
</div>

</body>
</html>
